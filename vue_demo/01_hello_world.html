<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <textarea type="textarea" v-model="username" @keydown.enter="submit"></textarea>
        <p>hello {{username}}</p>
    </div>
</body>
</html>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            username: 'vue'
        },
        methods: {
            submit(e){
                if (e.key == "Enter"){
                    e.preventDefault();
                    this.username += ";"
                }
                
            }
        },
    })
    

</script>
