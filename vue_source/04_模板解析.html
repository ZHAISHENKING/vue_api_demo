<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{name}}</p>
        <button v-on:click="show">展示</button>
    </div>
</body>
</html>
<script src="../mvvm/mvvm.js"></script>
<script src="../mvvm/watcher.js"></script>
<script src="../mvvm/compile.js"></script>
<script src="../mvvm/observer.js"></script>
<script>
// 数据代理 操作vm.name 实际是操作的vm中的data
const vm = new MVVM({
    el: "#app",
    data: {
        name: "feifei"
    },
    methods:{
        show (){
            alert(this.name)
        }
    }
})
console.log(vm.name, vm)
</script>
