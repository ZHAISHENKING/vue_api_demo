<script>
/*
    通过一个最简单的vuex示例来了解其原理
    需要改变state的值时， 通过commit提交来触发mutations中的add方法，从而更新state
*/
const store = new Vuex.Store({
    state: {count: 0},
    mutations: {
        add(state){state.count++}
    }
})

store.commit('add')
console.log(store.state.count)
</script>
